<div>
  <span>{{ num1 }}</span>
  <span>{{optionOperator}}</span>
  <span>{{ num2 }}</span>
</div>
<div class="boxOptions">
  <button
    class="success"
    [ngClass]="{ firstButton: position, secondButton: !position }"
    (click)="handleCorrectAnswer(true)"
  >
    {{ result }}
  </button>
  <button
    class="fake"
    [ngClass]="{ firstButton: !position, secondButton: position }"
    (click)="handleCorrectAnswer(false)"
  >
    {{ fake }}
  </button>
  <p>{{ message }}</p>
</div>
